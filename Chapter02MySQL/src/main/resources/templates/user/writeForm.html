<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/write.css">
    <title>회원가입</title>
</head>
<body>
<div id="write-jsp">
    <div id="right">
        <a href="/">
            <img src="/image/mangom3.png" width="130" height="140" alt="mangom" />
        </a>
        <div id="container">
            <div id="edit-header">회원가입</div>
<!--            <form name="userWriteForm" id="userWriteForm">-->
            <form id="userWriteForm" method="post" th:action="@{/user/write2}">

            <table>
                    <tr>
                        <th class="label">이름</th>
                        <td class="input">
                            <input type="text" name="name" id="name" placeholder="이름 입력" />
                            <div id="nameDiv"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="label">아이디</th>
                        <td class="input">
                            <input type="text" name="id" id="id" placeholder="아이디 입력" />
                            <div id="idDiv"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="label">비밀번호</th>
                        <td class="input">
                            <input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력" />
                            <div id="pwdDiv"></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" height="20">
                            <button type="button" id="writeBtn">회원가입</button>
                            <button type="reset">초기화</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- <script type="text/javascript" src="/js/write.js"></script> -->
<script type="text/javascript">
    $(function(){
        $('#writeBtn').click(function(){
            $('#nameDiv').empty();
            $('#idDiv').empty();
            $('#pwdDiv').empty();

            if($('#id').val() == '') {
                $('#idDiv').html('아이디 입력');
                $('#id').focus();
            }
            else if($('#name').val() == '') {
                $('#nameDiv').html('이름 입력');
                $('#name').focus();
            }
            else if($('#pwd').val() == '') {
                $('#pwdDiv').html('비밀번호 입력');
                $('#pwd').focus();
            }else {
                $('#userWriteForm').submit();
            }
        });
    });
</script>
</body>
</html>
