<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/write.css">
    <title>로그인</title>
</head>
<body>
<div id="write-jsp">
    <div id="right">
        <a href="/">
            <img src="/image/mangom3.png" width="130" height="140" alt="mangom"/>
        </a>
        <div id="container">
            <div id="edit-header">로그인</div>
            <form id="loginForm" method="post" th:action="@{/user/login}">
                <table>
                  <tr>
                        <th class="label">아이디</th>
                        <td class="input">
                            <input type="text" name="id" id="id" placeholder="아이디 입력"/>
                            <div id="idDiv"></div>
                        </td>
                    </tr>
                    <tr>
                        <th class="label">비밀번호</th>
                        <td class="input">
                            <input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력"/>
                            <div id="pwdDiv"></div>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" height="20">
                            <button type="button" id="loginBtn">로그인</button>
                            <button type="reset">초기화</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>

</script>
</body>
</html>
