<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<hr>
<h3 th:text="'시청 불가'" th:if="${age < 19}"></h3>
<h3 th:text="'시청 불가'" th:if="${age lt 26}"></h3>
<!-- unless:거짓일때 -->
<h3 th:text="'시청 가능'" th:unless="${age < 19}"></h3>

<hr>
<ul th:if="${movie == '베놈'}"> <!-- 조건이 맞으면 ul태그가 실행되고, 거짓이면 실행되지 않는다-->
    <li>라스트 댄스</li>
    <li>베놈</li>
    <li>탑건</li>
</ul>
<hr>

<th:block th:if="${today == '수요일'}">
    <h2>수요일에는 빨강 장미를 ~~~</h2>
    <h2>1주일의 가운데이다.</h2>
</th:block>
</body>
</html>
