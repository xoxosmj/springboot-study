<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/list.css">

</head>
<body>
<div class="container">
    <a href="/" class="home-button">
        <img src="/images/123.png" alt="홈으로 이동">
    </a>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>이름</th>
        </tr>
        <tr th:each="member : ${pagedList.content}">
            <td th:text="${member.seq}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.pwd}"></td>
            <td th:text="${member.name}"></td>
        </tr>
    </table>

    <!-- Pagination Controls -->
    <div>
        <a th:if="${pagedList.hasPrevious()}" th:href="@{/member/list(page=${pagedList.number - 1})}">이전</a>
        <span th:text="${pagedList.number + 1}"></span> of <span th:text="${pagedList.totalPages}"></span>
        <a th:if="${pagedList.hasNext()}" th:href="@{/member/list(page=${pagedList.number + 1})}">다음</a>
    </div>

    <!-- Search Form -->
    <div>
        <form action="/member/search" method="get">
            <select name="columnName">
                <option value="name">이름</option>
                <option value="id">아이디</option>
            </select>
            <input type="text" name="columnValue" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </form>
    </div>
</div>
</body>
</html>
