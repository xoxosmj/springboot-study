<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        td input[type="text"],
        td input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        td div {
            color: red;
            font-size: 12px;
        }

        td[colspan="2"] {
            text-align: center;
            padding-top: 15px;
        }

        input[type="button"],
        input[type="reset"] {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"] {
            background-color: #4CAF50;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<form action="">
    <table border="1">
        <tr>
            <th>아이디</th>
            <td>
                <input type="text" name="id" id="id">
                <div id="idDiv"></div>
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input type="password" name="pwd" id="pwd">
                <div id="pwdDiv"></div>
            </td>
        </tr>
        <tr>
            <th>이름</th>
            <td>
                <input type="text" name="name" id="name">
                <div id="nameDiv"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="회원가입" id="registerBtn">
                <input type="reset" value="리셋">
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="/js/register.js"></script> <!--static-->
</body>
</html>
